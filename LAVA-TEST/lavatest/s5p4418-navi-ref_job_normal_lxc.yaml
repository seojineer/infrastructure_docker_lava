device_type: s5p4418-navi-ref-type
job_name: s5p4418-navi-ref-all-pass
tags:
  - s5p4418-navi-ref
timeouts:
  job:
    minutes: 60
  action:
    minutes: 30
  connection:
    minutes: 20
priority: medium
visibility: public

protocols:
  lava-lxc:
    name: s5p4418-test
    template: debian
    distribution: debian
    release: jessie
    arch: amd64

actions:
  - deploy:
      namespace: s5p4418-lxc-dummy-deploy
      timeout:
        minutes: 5
      to: lxc
      os: oe
      nexell_ext: dummy
      
  - boot:
      namespace: s5p4418-lxc-dummy-boot
      timeout:
        minutes: 5
      method: lxc
      nexell_ext: dummy

  - test:
      namespace: s5p4418-lxc-dummy-test
      timeout:
        minutes: 5
      nexell_ext: dummy
      connection-namespace: s5p4418-lxc-dummy-boot
      definitions:
          - repository:
              metadata:
                  format: Lava-Test Test Definition 1.0
                  name: boot-tests-pass-check
                  description: "xxxxxxx nexell"
                  os:
                      - debian
              run:
                  steps:
                      - echo "test1:" "pass"
              #parse:
                  #pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"
            from: inline
            name: boot-test-pass-inline
            path: file://opt/share/helloworld_test/test-yaml/bsp/nexell-boot-check-qt.yaml

  - deploy:
      failure_retry: 3
      namespace: s5p4418-deploy
      timeout:
        minutes: 10
      to: fastboot
      images:
        nexell_ext:
          url: /home/lava-slave/LAVA-TEST/
          dir_name: result-s5p4418-navi_ref
          deploy_script: /home/lava/bin/nexell-lava-commands.sh
          #deploy_command1: reboot-bootloader
          #deploy_command2: fastboot-download
          deploy_command1: test1
          deploy_command2: test2
          device_path: '/dev/ttyUSB0'
          afterdeploy_command1: 'False'
          afterdeploy_command2: 'False'
          test: nothing
      os: android

  - boot:
      namespace: s5p4418-boot
      connection: serial
      method: fastboot
      prompts:
      - 'navi_ref:/'
      auto_login:
        login_prompt: 's5p4418-navi-ref login:'
        username: root
      parameters:
        shutdown-message: "reboot: Restarting system"
      timeout:
        minutes: 10
      nexell_ext:
          command: /home/lava/bin/nexell-lava-commands.sh
          dir_name: result-s5p4418-navi_ref
          command_param: boot
          command_param2: enter
          device_path: '/dev/ttyUSB0'
  - test:
      namespace: s5p4418-deploy
      connection-namespace: s5p4418-boot
      connection: serial
      timeout:
        minutes: 3
      failure_retry: 3
      name: s5p4418-navi-ref-test
      definitions:
          - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
            from: git
            path: lava-test-shell/smoke-tests-basic.yaml
            name: smoke-tests
          #- repository: https://github.com/seojineer/test-definition.git
            #from: git
            #path: automated/android/apk-automation/apk-automation.yaml
            #name: antutu-video-test
  - test:
      namespace: s5p4418-lxc
      timeout:
        minutes: 10
      failure_retry: 3
      definitions:
          - repository: https://github.com/seojineer/test-definition.git
            from: git
            path: automated/android/apk-automation/apk-automation.yaml
            name: antutu-nexell
            params:
                TEST_NAME:antutu-nexell
