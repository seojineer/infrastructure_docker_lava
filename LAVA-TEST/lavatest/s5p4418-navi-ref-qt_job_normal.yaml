device_type: s5p4418-navi-qt-type
job_name: s5p4418-navi-ref-qt-deploy-test
timeouts:
  job:
    minutes: 60
  action:
    minutes: 30
  connection:
    minutes: 20
priority: medium
visibility: public

protocols:
  lava-lxc:
    name: s5p4418-test
    template: debian
    distribution: debian
    release: jessie
    arch: amd64

actions:
  - deploy:
      failure_retry: 3
      namespace: s5p4418-deploy
      timeout:
        minutes: 10
      to: fastboot
      images:
        nexell_ext:
          url: /home/lava-slave/LAVA-TEST/
          dir_name: result-s5p4418-navi-ref-qt
          deploy_script: /home/lava/bin/nexell-lava-commands.sh
          #deploy_command1: reboot-bootloader
          #deploy_command2: fastboot-download
          deploy_command1: test1
          deploy_command2: test2
          device_path: '/dev/ttyUSB0'
          afterdeploy_command1: 'False'
          afterdeploy_command2: 'False'
          test: nothing
      os: oe
  - boot:
      namespace: s5p4418-deploy
      method: fastboot
      prompts:
      - 'root@s5p4418-navi-ref:~#'
      auto_login:
        login_prompt: 's5p4418-navi-ref login:'
        username: root
      parameters:
        shutdown-message: "reboot: Restarting system"
      timeout:
        minutes: 10
      nexell_ext:
          command: /home/lava/bin/nexell-lava-commands.sh
          dir_name: result-s5p4418-navi-ref-qt
          #command_param: boot-on-uboot
          #command_param: uboot-serial
          command_param: boot
          command_param2: enter
          device_path: '/dev/ttyUSB0'
  - test:
      namespace: s5p4418-test
      connection-namespace: s5p4418-deploy
      connection: serial
      timeout:
        minutes: 3
      name: s5p4418-test
      definitions:
      - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
        from: git
        path: lava-test-shell/smoke-tests-basic.yaml
        name: smoke-tests
