device_type: s5p4418-navi-android-type
job_name: s5p4418-navi-ref-deploy-test
timeouts:
  job:
    minutes: 60
  action:
    minutes: 30
  connection:
    minutes: 20
priority: medium
visibility: public

protocols:
  lava-lxc:
    name: s5p4418-test
    template: debian
    distribution: debian
    release: jessie
    arch: amd64

actions:
  - deploy:
      namespace: s5p4418-deploy
      timeout:
        minutes: 10
      to: fastboot
      images:
        nexell_ext:
          url: /home/lava-slave/LAVA-TEST/
          dir_name: result-s5p4418-navi-ref
          deploy_script: /home/lava/bin/nexell-lava-commands.sh
          deploy_command1: boot_by_usb
          deploy_command2: update
          afterdeploy_command1: 'False'
          afterdeploy_command2: 'False'
          test: nothing
      os: oe
  - boot:
      namespace: s5p4418-deploy
      prompts:
      - 'root@s5p4418-navi-ref:~#'
      auto_login:
        login_prompt: 's5p4418-navi-ref login:'
        username: root
      parameters:
        shutdown-message: "reboot: Restarting system"
      timeout:
        minutes: 10
      method: fastboot
      nexell_ext:
          command: /home/lava/bin/nexell-lava-commands.sh
          command_param: boot_by_usb2
